    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #123a84;
            transition: .5s;
            height: 100%;
            opacity: 1;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: visible;

            &.close {
                opacity: 0;
                visibility: hidden;
                z-index: -1000;
            }

            >* {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: min(80%, 200px);
            }

            > ::before {
                content: '';
                position: absolute;
                bottom: 5px;
                width: 50px;
                height: 7px;
                background-color: #22222290;
                border-radius: 5em;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        #loading-screen img {
            width: 100%;
            animation: snowman-anime 1s infinite alternate-reverse;
        }

        @keyframes snowman-anime {
            from {
                transform: translateY(10px);
            }

            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
